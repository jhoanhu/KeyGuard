<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/key.png" type="img/x-icon">
    <title>KeyGuard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>KeyGuard</h1>
        <div class="password-input">
            <input type="text" id="page-name" placeholder="Nombre de la página">
            <input type="email" id="email" placeholder="Correo electrónico">
            <input type="text" id="new-password" placeholder="Contraseña">
            <button id="add-password">Guardar</button>
        </div>
        <div id="password-list"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
